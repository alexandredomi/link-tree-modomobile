    <style>
        /* RESET MOBILE-FIRST */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CARD PRINCIPAL */
        .linktree-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 30px 25px;
            text-align: center;
        }

        /* FOTO DE PERFIL (substitua pela sua) */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00b7fd;
            margin: 0 auto 15px;
            display: block;
        }

        /* TEXTO PRINCIPAL */
        .title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #222;
        }
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        /* LISTA DE LINKS */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        .link-item {
            display: block;
            padding: 14px;
            background: #00b7fd;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s;
            border: 1px solid #eee;
        }
        .link-item:hover {
            background: #0085b9;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(42, 117, 255, 0.2);
        }

        /* RODAPÉ */
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
